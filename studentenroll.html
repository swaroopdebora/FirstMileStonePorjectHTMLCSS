<div class="jumbotron bg-gray">
	<div class="container">
 		<div class="row">
			 	<div class="col-md-3"></div>
				<div class="col-md-6 student-enroll-bg">
				<form action="succesfulenroll.html" class="container student-enroll-bg">
				<h1 class="h3 mb-3 font-weight-normal text-center"> Student Enrollment</h1>
				<hr style="width:50%">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputfname">First Name</label>
						<input type="text" class="form-control" id="inputfname" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputlname">Last name</label>
						<input type="text" class="form-control" id="inputlname" required>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail4" required>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Password</label>
						<input type="password" class="form-control" id="inputPassword4" required>
					</div>
				</div>
				<div class="form-row">
				<div class="form-group col-md-6">
					<label for="exampleFormControlSelect1">Your Qualification</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option selected>Choose...</option>
						<option>High School</option>
						<option>Graduate</option>
						<option>Post-Graduate</option>
					</select>
				</div>
					<div class="form-group col-md-6">
					<label for="exampleFormControlSelect1">Course Interested</label>
					<select class="form-control" id="exampleFormControlSelect1">
						<option selected>Choose...</option>
						<option>Carpentry</option>
						<option>Cell Phone Repair</option>
						<option>Electrician</option>
						<option>Modern Irrigation</option>
						</select>
				</div>
				</div>
				<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				</div>
				<div class="form-group col-md-6">
					<label for="inputAddress2">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputState">State</label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
								<option>Andhara Pradesh</option>
									<option>Karnataka</option>
									<option>Telengana</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="inputState">City</label>
						<select id="inputState" class="form-control">
							<option selected>Choose...</option>
								<option>Hyderabad</option>
									<option>Guntur</option>
									<option>Bellary</option>
									<option>Bangaluru</option>
						</select>
					</div>
				</div>
			<button type="submit" class="btn btn-primary">Enroll/Enquire </button>
			</form>
				</div>
				<div class="col-md-3"></div>
		 </div>
